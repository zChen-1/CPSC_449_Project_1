<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
    <h1>Services</h1>
    <form method="POST">
        <label for="item">Add item:</label>
        <input type="text" name="item" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in data %}
            <li>{{ item }} <a href="{{ url_for('update_route', index=loop.index0) }}">Update</a> <a href="{{ url_for('delete_route', index=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
